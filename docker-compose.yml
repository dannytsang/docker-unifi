version: '3.7'

services:
  mongo:
    image: mongo:3.6
    container_name: unifi_mongo
    networks:
      - unifi
    restart: always
    volumes:
      - db:/data/db
      - dbcfg:/data/configdb
  controller:
    image: jacobalberty/unifi:latest
    container_name: unifi
    depends_on:
      - mongo
    init: true
    networks:
      - unifi
    restart: always
    environment:
      - TZ='Europe/London'
      - RUNAS_UID0=false
      - UNIFI_UID=1000
      - UNIFI_GID=1000
    volumes:
      - dir:/unifi
      - data:/unifi/data
      - log:/unifi/log
      - cert:/unifi/cert
      - init:/unifi/init.d
      - run:/var/run/unifi
    environment:
      DB_URI: mongodb://mongo/unifi
      STATDB_URI: mongodb://mongo/unifi_stat
      DB_NAME: unifi
    # https://help.ui.com/hc/en-us/articles/218506997-UniFi-Ports-Used
    ports:
        #	Port used for STUN.
        - "3478:3478/udp"
        # Port used for HTTP portal redirection.
        - "8080:8080"
        # Port used for controller GUI/API as seen in a web browser
        - "8443:8443"
        # Port used for HTTPS portal redirection.
        - "8843:8843"
        # Port used for HTTP portal redirection.
        - "8880:8880"
        # Port used for UniFi mobile speed test.
        - "6789:6789"
        # Port used for device discovery
        - "10001:10001/udp"
  logs:
    image: bash
    container_name: unifi_logs
    depends_on:
      - controller
    command: bash -c 'tail -F /unifi/log/*.log'
    restart: always
    volumes:
      - log:/unifi/log

volumes:
  dir:
    driver: local
    driver_opts:
      type: none
      device: $HOME/contents/unifi
      o: bind
  data:
    driver: local
    driver_opts:
      type: none
      device: $HOME/contents/unifi/data
      o: bind
  log:
    driver: local
    driver_opts:
      type: none
      device: /var/log
      o: bind
  db:
  dbcfg:
  cert:
  init:
  run:
networks:
  unifi:

