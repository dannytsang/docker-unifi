version: '3.5'

services:
  unifi:
    image: jacobalberty/unifi:latest
    container_name: unifi
    restart: always
    environment:
      - TZ='Europe/London'
      - RUNAS_UID0=false
      - UNIFI_UID=1000
      - UNIFI_GID=1000
    volumes:
      - unifi-data:/unifi/data
      - unifi-logs:/unifi/log
    network_mode: "host"
    # https://help.ui.com/hc/en-us/articles/218506997-UniFi-Ports-Used
    ports:
        #	Port used for STUN.
        - "3478:3478/udp"
        # Port used for HTTP portal redirection.
        - "8080:8080"
        # Port used for controller GUI/API as seen in a web browser
        - "8443:8443"
        # Port used for HTTPS portal redirection.
        - "8843:8843"
        # Port used for HTTP portal redirection.
        - "8880:8880"
        # Port used for UniFi mobile speed test.
        - "6789:6789"
        # Port used for device discovery
        - "10001:10001/udp"

volumes:
  unifi-data:
    driver: local
    driver_opts:
      type: none
      device: $HOME/contents/unifi/data
      o: bind
  unifi-logs:
    driver: local
    driver_opts:
      type: none
      device: /var/log
      o: bind
