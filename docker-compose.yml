version: '3'

services:
  unifi:
    image: jacobalberty/unifi:latest
    container_name: unifi
    restart: always
    environment:
      - TZ='Europe/London'
      - RUNAS_UID0=false
      - UNIFI_UID=1000
      - UNIFI_GID=1000
    volumes:
      - ~/contents/unifi/data:/unifi/data
      - /var/log:/unifi/log
    network_mode: "host"
    ports:
        - "8080:8080"
        - "8443:8443"
        - "8843:8843"
        - "8880:8880"
        - "3478:3478"
        - "6789:6789"
        - "10001:10001"
